<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">Registration</div>
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="span-details">Full Name</span>
            <input
              type="text"
              name="name"
              id="fullname"
              placeholder="Full Name"
              required
            />
          </div>
          <div class="input-box">
            <div class="span-details">Username</div>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Input Username"
              required
            />
          </div>
          <div class="input-box">
            <div class="span-details">Email</div>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Input Email"
              required
            />
          </div>
          <div class="input-box-password">
            <div class="sub-input-box">
              <div class="span-details">Password</div>
              <input
                type="text"
                name=""
                id=""
                placeholder="Input Pasword"
                required
              />
            </div>
            <div class="sub-input-box">
              <div class="span-details">Confirm Password</div>
              <input
                type="text"
                name=""
                id=""
                placeholder="Repeat Pasword"
                required
              />
            </div>
          </div>
        </div>

        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1" />
          <input type="radio" name="gender" id="dot-2" />
          <input type="radio" name="gender" id="dot-3" />
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Prefer not to Say</span>
            </label>
          </div>
        </div>

        <div class="button">
          <input type="submit" value="Register" />
        </div>
      </form>
    </div>
  </body>
</html>
